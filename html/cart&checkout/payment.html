<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customer Payment page for outdoor wear website Rainydays. Outdoor-clothing store for women, men, kids, accessory and gear. We are focusing manily on jackets. Rainydays jackets are durable, weatherproof, rainproof, light, compact, and stylish."
    />
    <title>Rainydays | Check-out Payment</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/global/style.css" />
    <link rel="stylesheet" href="/css/global/jacket-cartheader.css" />
    <link rel="stylesheet" href="/css/header/navbar.css" />
    <link rel="stylesheet" href="/css/cart&checkout/circlechecked.css" />
    <link rel="stylesheet" href="/css/cart&checkout/itemandprice.css" />
    <link rel="stylesheet" href="/css/cart&checkout/floatlabel.css" />
    <link
      rel="stylesheet"
      href="/css/cart&checkout/button-return-continue.css"
    />
    <link rel="stylesheet" href="/css/cart&checkout/information.css" />
    <link rel="stylesheet" href="/css/cart&checkout/summaryblock.css" />
    <link rel="stylesheet" href="/css/cart&checkout/radioblock.css" />
    <link rel="stylesheet" href="/css/cart&checkout/classcontainertext.css" />
    <link rel="stylesheet" href="/css/cart&checkout/payment.css" />

    <link rel="stylesheet" href="/css/mediaqueries/sixhundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/eighthundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/thousandpx.css" />

  <body>
    <!-- header here -->
    <header>
      <nav>
        <span class="container-logo-rd">
          <a href="/index.html">
            <img src="/images/RD-logo.jpg" alt="Rainydays logo" />
          </a>
        </span>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- circle checked -->
      <section class="container-circle-checked-section">
        <div class="container-circle-checked-block">
          <div class="container-circle-checked current">
            <a href="/html/cart&checkout/shoppingcart.html">
              <div class="circle-checked">
                <i class="fa-solid fa-check"></i>
              </div>
              <div><p>Cart</p></div></a
            >
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked">
              <a href="/html/cart&checkout/information.html"
                ><i class="fa-solid fa-check"></i
              ></a>
            </div>
            <div>
              <a href="/html/cart&checkout/information.html"
                ><p>Information</p></a
              >
            </div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked">
              <i class="fa-solid fa-3"></i>
            </div>
            <div><p>Payment</p></div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked noncurrent">
            <div class="circle-checked noncurrent-circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <div><p>Complete</p></div>
          </div>
        </div>
      </section>

      <section>
        <div class="whole-cart-window"></div>
        <div class="cart-summary"></div>

        <!-- <div class="information-summary"> has .summary-line</div> -->

        <div class="information-summary">
          <div class="summary-line">
            <p>Contact</p>
            <p>example123@email.com</p>
          </div>

          <div class="summary-line">
            <p>Ship to</p>
            <p>Rainbow Dr 77, 0123, Oslo, Norway</p>
          </div>

          <div class="summary-line">
            <p>Method</p>
            <p>Standard Shipping (4-6 Working Days) â€¢ $5.90</p>
          </div>
        </div>

        <!-- <div class="creditcard-form"> has creditcard info, buttons</div> -->

        <div class="creditcard-form">
          <section>
            <div class="container-text">
              <h1>Payment</h1>
              <p>All transactions are secure and encrypted.</p>
            </div>

            <!-- credit card info -->
            <div class="container-form-block">
              <form action="">
                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="cardnumber"
                    name="creditcardMumber"
                    class="floatinput"
                  />
                  <label for="cardnumber" class="floatlabel"
                    >Card Number*</label
                  >
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="nameoncard"
                    name="nameOncard"
                    class="floatinput"
                  />
                  <label for="nameoncard" class="floatlabel"
                    >Name On Card*</label
                  >
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="expirationdate"
                    name="expirationDate"
                    class="floatinput"
                  />
                  <label for="expirationdate" class="floatlabel"
                    >Expiration date (MM/YY)*</label
                  >
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="securitycode"
                    name="securityCode"
                    class="floatinput"
                  />
                  <label for="securitycode" class="floatlabel"
                    >Security Code* <i class="fa-solid fa-circle-question"></i
                  ></label>
                </div>
              </form>
            </div>
          </section>

          <!-- button return and continue -->
          <div class="container-button-return-continue">
            <div>
              <a href="/html/cart&checkout/information.html"
                ><i class="fa-solid fa-angle-left"></i> Return to Information</a
              >
            </div>

            <div class="button button-design button-return-continue">
              <a href="/html/cart&checkout/complete.html"
                >Pay now <i class="fa-solid fa-angle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
