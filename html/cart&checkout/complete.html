<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Thank you for your purchase page for outdoor wear website Rainydays. Outdoor-clothing store for women, men, kids, accessory and gear. We are focusing manily on jackets. Rainydays jackets are durable, weatherproof, rainproof, light, compact, and stylish."
    />
    <title>Redo Complete page</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/global/style.css" />
    <link rel="stylesheet" href="/css/global/jacket-cartheader.css" />
    <link rel="stylesheet" href="/css/header/navbar.css" />
    <link rel="stylesheet" href="/css/cart&checkout/complete.css" />
    <link rel="stylesheet" href="/css/cart&checkout/circlechecked.css" />
    <link rel="stylesheet" href="/css/cart&checkout/itemandprice.css" />
    <link rel="stylesheet" href="/css/footer/footer.css" />
    <link rel="stylesheet" href="/css/footer/copyright.css" />
    <link rel="stylesheet" href="/css/mediaqueries/sixhundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/eighthundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/thousandpx.css" />
  </head>

  <body>
    <!-- header here only logo -->
    <header>
      <nav>
        <span class="container-logo-rd">
          <a href="index.html">
            <img src="/images/RD-logo.png" alt="Rainydays logo" />
          </a>
        </span>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- circle with checks (5of them) -->

      <!-- text >> thankyou -->
      <section class="section-text">
        <h1>Thank you for your purchase!</h1>

        <!-- Your order flex row with track your parcel -->
        <div class="container-order-track">
          <div class="container-order-track-small">
            <div><p>Your Order</p></div>
            <div><p>#012345</p></div>
          </div>

          <div class="container-order-track-small">
            <div><p>Track Your Parcel</p></div>
            <div><p>Here</p></div>
          </div>
        </div>
      </section>

      <!-- Item with price -->
      <section>
        <div class="container-item">
          <div>
            <img
              src="/images/specific-jacket/sarah-stand.jpg"
              alt="A girl wearing white Rainydays Classic Weather Pull-over"
            />
          </div>

          <div class="container-name">
            <h2>Classic weather pull - over</h2>
            <div class="color-n-size">
              <p>Color:</p>
              <p>White</p>
            </div>

            <div class="color-n-size">
              <p>Size:</p>
              <p>Extra Small</p>
            </div>

            <div class="container-size-n-price">
              <div class="color-n-size">
                <p>Quantity:</p>
                <p>1</p>
              </div>
              <div><p>$90.00 USD</p></div>
            </div>
          </div>
        </div>
      </section>
      <!-- subtotal, shipping, taxes -->

      <!-- total -->

      <!-- box of summary address -->

      <!-- button back to home -->
    </main>

    <!-- footer under here -->
  </body>
