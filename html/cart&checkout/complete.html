<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customer completion page for outdoor wear website Rainydays. Outdoor-clothing store for women, men, kids, accessory and gear. We are focusing manily on jackets. Rainydays jackets are durable, weatherproof, rainproof, light, compact, and stylish."
    />
    <title>Rainydays | Check-out Complete</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/global/style.css" />
    <link rel="stylesheet" href="/css/global/jacket-cartheader.css" />
    <link rel="stylesheet" href="/css/header/navbar.css" />
    <link rel="stylesheet" href="/css/cart&checkout/circlechecked.css" />
    <link rel="stylesheet" href="/css/cart&checkout/itemandprice.css" />
    <link
      rel="stylesheet"
      href="/css/cart&checkout/button-return-continue.css"
    />
    <link rel="stylesheet" href="/css/cart&checkout/summaryblock.css" />
    <link rel="stylesheet" href="/css/mediaqueries/sixhundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/eighthundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/thousandpx.css" />
    <!-- Hotjar Tracking Code for https://prinyapon-prinyanut.netlify.app/ -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3162470, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>

  <body>
    <!-- header here -->
    <header>
      <nav>
        <span class="container-logo-rd">
          <a href="/index.html">
            <img src="/images/RD-logo.jpg" alt="Rainydays logo" />
          </a>
        </span>
      </nav>
    </header>
    <main>
      <!-- circle checked -->
      <section class="container-circle-checked-section">
        <div class="container-circle-checked-block">
          <div class="container-circle-checked current">
            <a href="/html/cart&checkout/shoppingcart.html">
              <div class="circle-checked">
                <i class="fa-solid fa-check"></i>
              </div>
              <div><p>Cart</p></div></a
            >
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked">
              <a href="/html/cart&checkout/information.html"
                ><i class="fa-solid fa-check"></i
              ></a>
            </div>
            <div>
              <a href="/html/cart&checkout/information.html"
                ><p>Information</p></a
              >
            </div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked">
              <a href="/html/cart&checkout/payment.html">
                <i class="fa-solid fa-check"></i
              ></a>
            </div>
            <div>
              <a href="/html/cart&checkout/payment.html"><p>Payment</p></a>
            </div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked">
              <i class="fa-solid fa-5"></i>
            </div>
            <div><p>Complete</p></div>
          </div>
        </div>
      </section>

      <section>
        <div class="whole-cart-window"></div>
        <div class="cart-summary"></div>

        <!-- <div class="information-summary"> has .summary-line</div> -->

        <div class="information-summary">
          <div class="summary-line">
            <p>Contact</p>
            <p>example123@email.com</p>
          </div>

          <div class="summary-line">
            <p>Ship to</p>
            <p>Rainbow Dr 77, 0123, Oslo, Norway</p>
          </div>

          <div class="summary-line">
            <p>Method</p>
            <p>Standard Shipping (4-6 Working Days) • $5.90</p>
          </div>

          <div class="summary-line">
            <p>Payment</p>
            <p>Credit card • ending-0987</p>
          </div>

          <!-- button return and continue -->
          <div class="container-button-return-continue">
            <div>
              <a href="/html/cart&checkout/payment.html"
                ><i class="fa-solid fa-angle-left"></i> Return to Payment</a
              >
            </div>

            <div class="button button-design button-return-continue">
              <a href="/html/cart&checkout/thankyou.html"
                >Complete order <i class="fa-solid fa-angle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
