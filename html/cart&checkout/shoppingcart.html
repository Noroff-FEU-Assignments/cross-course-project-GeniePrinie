    <link rel="stylesheet" href="/css/header/navbar.css" />

    <link rel="stylesheet" href="/css/footer/footer.css" />
    <link rel="stylesheet" href="/css/footer/copyright.css" />
    <link rel="stylesheet" href="/css/mediaqueries/sixhundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/eighthundredpx.css" />

  <body>
    <!-- header here -->
    <header>
      <section class="free-shipping">
        <p>Free Shipping over $200 USD Worldwide</p>
      </section>

      <!-- nav bar -->
      <nav>
        <!-- logo (phone and desktop) -->
        <div class="nav">
          <span class="container-logo-rd">
            <a href="/index.html">
              <img src="/images/RD-logo.jpg" alt="Rainydays logo" />
            </a>
          </span>
          <!-- nav header -->
          <span class="container-nav">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="desktop">Shop</a>
            <a href="/html/about/about.html" class="desktop">About</a>
            <a href="#" class="desktop">Account</a>
            <a href="/html/cart&checkout/shoppingcart.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>

            <!-- hamburger menu needs to be fixed with Colt -->
            <label for="hamburger-menu"
              ><i class="fa-solid fa-bars phone"></i>
            </label>

            <input type="checkbox" id="hamburger-menu" />
            <div class="container-hamburger-dropdown-list">
              <div><a href="#">Shop</a></div>
              <div><a href="/html/about/about.html">About</a></div>
              <div><a href="#">Account</a></div>
              <div><a href="#">Support</a></div>
            </div>
          </span>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="shopping-cart">
      <h1>Your Shopping Cart</h1>
      <div class="whole-cart-window">
        <!-- .cart-wrapper -->
      </div>

      <div class="cart-summary"></div>
    </main>

    <!-- footer under here -->
    <footer>
      <!-- nav footer -->
      <!-- form -->
      <section class="footer-nav">
        <div>
          <!-- form -->
          <form method="post">
            <div><label for="email">Subscribe to our newsletter</label></div>
            <div>
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Enter your e-mail"
              />
              <a class="footer-right-arrow" href="#"
                ><i class="fa-solid fa-angle-right"></i
              ></a>
            </div>
          </form>
          <!-- socials -->
          <div class="container-social">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>

        </div>

        <div class="container-footer-logo-links">
          <!-- logo -->
          <section class="footer-logo">
            <a href="/index.html"
              ><img src="/images/footer-logo.jpg" alt=""
            /></a>
          </section>
          <!-- nav links -->
          <section class="container-footer-links-section">
            <div class="container-footer-links">
              <h3>Shop</h3>
              <a href="/html/women/womenhome.html">Women</a>
              <a href="#">Men</a>
              <a href="#">Kid</a>
              <a href="#">Accessories</a>
              <a href="#">Gear</a>
            </div>
            <div class="container-footer-links">
              <h3>Rainydays</h3>
              <a href="/html/about/about.html">About Us</a>
              <a href="/html/contact/contact.html">Contact</a>
              <a href="#">Account</a>
              <a href="#">Reviews</a>
              <a href="#">Locations</a>
            </div>
            <div class="container-footer-links">
              <h3>Support</h3>
              <a href="#">Customer care</a>
              <a href="#">Shipping</a>
              <a href="#">Returns</a>
            </div>
          </section>
        </div>
      </section>

      <!-- copyright -->
      <section class="copyright">
        <p>Copyright &copy;</p>
      </section>
    </footer>

    <script type="module" src="/js/shoppingcart.js"></script>
