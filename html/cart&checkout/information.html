<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customer information page for outdoor wear website Rainydays. Outdoor-clothing store for women, men, kids, accessory and gear. We are focusing manily on jackets. Rainydays jackets are durable, weatherproof, rainproof, light, compact, and stylish."
    />
    <title>Rainydays | Check-out Information</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/global/style.css" />
    <link rel="stylesheet" href="/css/global/jacket-cartheader.css" />
    <link rel="stylesheet" href="/css/header/navbar.css" />

    <link rel="stylesheet" href="/css/cart&checkout/circlechecked.css" />

    <link rel="stylesheet" href="/css/cart&checkout/itemandprice.css" />

    <link rel="stylesheet" href="/css/cart&checkout/floatlabel.css" />

      rel="stylesheet"
      href="/css/cart&checkout/button-return-continue.css"

    <!-- <link rel="stylesheet" href="/css/cart&checkout/summaryblock.css" /> -->

    <link rel="stylesheet" href="/css/cart&checkout/information.css" />

    <link rel="stylesheet" href="/css/cart&checkout/classcontainertext.css" />
    <link rel="stylesheet" href="/css/mediaqueries/sixhundredpx.css" />
    <link rel="stylesheet" href="/css/mediaqueries/eighthundredpx.css" />

  <body>
    <!-- header here -->
    <header>
      <nav>
        <span class="container-logo-rd">
          <a href="/index.html">
            <img src="/images/RD-logo.jpg" alt="Rainydays logo" />
          </a>
        </span>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- circle  checked -->
      <section class="container-circle-checked-section">
        <div class="container-circle-checked-block">
          <div class="container-circle-checked current">
            <a href="/html/cart&checkout/shoppingcart.html">
              <div class="circle-checked">
                <i class="fa-solid fa-check"></i>
              </div>
              <div><p>Cart</p></div>
            </a>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked current">
            <div class="circle-checked"><i class="fa-solid fa-2"></i></div>
            <div><p>Information</p></div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked noncurrent">
            <div class="circle-checked noncurrent-circle">
              <i class="fa-solid fa-3"></i>
            </div>
            <div><p>Payment</p></div>
          </div>

          <div class="dash"></div>

          <div class="container-circle-checked noncurrent">
            <div class="circle-checked noncurrent-circle">
              <i class="fa-solid fa-4"></i>
            </div>
            <div><p>Complete</p></div>
          </div>
        </div>
      </section>

      <section class="left-and-right">
        <div class="left">
          <div class="whole-cart-window"></div>
          <div class="cart-summary sub-cart-summary"></div>
        </div>
        <!-- <div class="information-form"></div> -->

        <div class="information-form right">
          <!-- Quick checkout -->

              </div>
            </a>
          </div>

          <!-- or -->
          <div class="or"><p>or</p></div>

          <!-- contact info -->
          <div class="container-form-section">
            <div class="container-text">
              <h1>Contact Information</h1>
              <div class="container-text-small">
                <span>Already have an account?</span>
                <span>Log in</span>
              </div>
            </div>
            <!-- form -->

            <div class="container-form-block">
              <form action="">
                <div>
                  <input
                    type="email"
                    placeholder=""
                    id="email"
                    name="email"
                    class="floatinput"
                  />
                  <label for="email" class="floatlabel">Email*</label>
                </div>

                <div class="container-checkbox">
                  <input type="checkbox" name="sendNews" id="sendnews" />
                  <label for="sendnews">Email me news and offers.</label>
                </div>
              </form>
            </div>
          </div>

          <!-- shipping address -->
          <div>
            <div class="container-text">
              <h1>Shipping Address</h1>
            </div>

            <div class="container-form-block">
              <form action="">
                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="country"
                    name="country"
                    class="floatinput"
                  />
                  <label for="country" class="floatlabel">Country*</label>
                </div>

                <div class="container-form-inputs">
                  <div>
                    <input
                      type="text"
                      placeholder=""
                      id="firstname"
                      name="firstName"
                      class="floatinput"
                    />
                    <label for="firstname" class="floatlabel"
                      >First Name*</label
                    >
                  </div>

                  <div>
                    <input
                      type="text"
                      placeholder=""
                      id="lastname"
                      name="lastName"
                      class="floatinput"
                    />
                    <label for="lastname" class="floatlabel">Last Name*</label>
                  </div>
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="address"
                    name="address"
                    class="floatinput"
                  />
                  <label for="address" class="floatlabel"
                    >Street Name & Number*</label
                  >
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="addressoptional"
                    name="addressOptional"
                    class="floatinput"
                  />
                  <label for="addressoptional" class="floatlabel"
                    >Apartment, Suite Number (Optional)</label
                  >
                </div>

                <div>
                  <input
                    type="number"
                    placeholder=""
                    id="postal"
                    name="postal"
                    class="floatinput"
                  />
                  <label for="postal" class="floatlabel">Postal Code*</label>
                </div>

                <div>
                  <input
                    type="text"
                    placeholder=""
                    id="city"
                    name="city"
                    class="floatinput"
                  />
                  <label for="city" class="floatlabel">State/City*</label>
                </div>

                <div class="container-checkbox">
                  <input type="checkbox" name="saveInfo" id="saveinfo" />
                  <label for="saveinfo"
                    >Save this information for next time.</label
                  >
                </div>
              </form>
            </div>
          </div>

          <!-- button return and continue -->
          <div class="container-button-return-continue">
            <div>
              <a href="/html/cart&checkout/shoppingcart.html"
                ><i class="fa-solid fa-angle-left"></i> Return to Cart</a
              >
            </div>

            <div class="button button-design continue-buttons">
              <a href="/html/cart&checkout/payment.html"
                >Go to Payment <i class="fa-solid fa-angle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/js/information.js"></script>
  </body>
</html>
